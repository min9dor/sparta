<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">

    <title>Min's garage</title>
    <style>
        body {
            font-family: 'Stylish', sans-serif;
        }

        #post-box {
            width: 600px;
            margin: 20px auto;
            padding-left: 50px;
            padding-right: 50px;
            padding-bottom: 50px;
        }
    </style>
    <!-- Order Confirmation Message -->
    <script>
        function q1() {
            let name = $('#input-q1').val();
        }
        function order() {
            alert('주문이 완료되었습니다.');
        }
    </script>
</head>

<body>
    <!-- Outer post-box for Alignment -->
    <div class="form-post" id="post-box">
        <!-- Picture -->
        <div style="text-align:center">
            <img src="https://miro.medium.com/max/2362/1*knXJr9ov497XJGOtOfl3Vw.png" alt="CyberTruck" width=500px>
        </div>
        <!-- Discription -->
        <div>
            <p>
            <h1>테슬라 사이버트럭</h1>
            <h4>가격: 100,000,000원 / 대</h4>
            <p>자세히 보아야 아름다운 사이버 트럭입니다. 지금 당장 구매하시고 그 어디에서도 맛볼 수 없는 힙한 하차감을 누리십시오. 당신의 명성, 애인, 그리고 미래가 바뀝니다.</p>
            </p>
        </div>
        <!-- Order Form -->
        <div>
            <!-- Name -->
            <div id="q1" class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주문자 이름</span>
                </div>
                <input type="text" class="form-control" placeholder="예) 도날드 트럼프" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <!-- Quantity -->
            <div id="q2" class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주문수량</span>
                </div>
                <select class="custom-select" id="inlineFormCustomSelect">
                    <option selected>-- 수량을 선택하세요 --</option>
                    <option value="1">1</option>
                    <option value="2">2 (10% 할인)</option>
                    <option value="3">3 (15% 할인)</option>
                    <option value="4">4 이상 (별도 문의 요망)</option>
                </select>
            </div>
            <!-- Address -->
            <div id="q3" class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주소</span>
                </div>
                <input type="text" class="form-control" placeholder="예) White House" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <!-- Contact Number -->
            <div id="q4" class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">전화번호</span>
                </div>
                <input type="text" class="form-control" placeholder="예) 010-1234-5678" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <!-- Order Button -->
        <div style="text-align:center">
            <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
        </div>
    </div>
</body>

</html>
