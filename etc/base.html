    <!-- 구글 폰트 설정 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style type="text/css">
        /* 구글 폰트 설정 */
        * {
            font-family: "Stylish", sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }
    </style>

    <!-- Javascript -->
    <script type="text/javascript">

        // 포스팅박스 여닫기
        function openclose() {
            if ($("#post-box").css("display") == "block") {
                $("#post-box").hide();
                $("#btn-posting-box").text("포스팅박스 열기");
            } else {
                $("#post-box").show();
                $("#btn-posting-box").text("포스팅박스 닫기");
            }
        }

        // Ajax
        function q1() {
            $.ajax({
                type: "GET",
                url: "https://api.thecatapi.com/v1/images/search",
                data: {},
                success: function (response) { }
            })
        }

        // 올바른 전화번호 확인
        function check_contacts() {
            var patt = new RegExp("[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}");
            var res = patt.test($("#contacts").val());

            if (!patt.test($("#contacts").val())) {
                alert("올바른 전화번호를 입력해 주세요.");
                return false;
            } else {
                alert("올바른 전화번호 입니다.");
            }
        }
    </script>

<body>

    <!-- 포스팅박스 여닫기 -->
    <div class="wrap">
        <div class="jumbotron">
            <h1 class="display-4">나홀로 링크 메모장!</h1>
            <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다</p>
            <hr class="my-4">
            <p class="lead">
                <button id="btn-posting-box" onclick="openclose()" class="btn btn-primary btn-lg">포스팅박스 열기</button>
            </p>
        </div>
    </div>

    <!-- 올바른 전화번호 확인 -->
    <div style="text-align:center">
        <input type="tel" name="contacts" id="contacts" title="전화번호를 입력하세요." placeholder="00*-000*-0000"
            pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13">
        <button onclick="check_contacts()" type="button" class="btn btn-primary">확인하기</button>
    </div>

    <!-- 페이지 새로고침 -->
    <div style="text-align:center">
        <button onclick="location.reload()" type="button" class="btn btn-primary">새로고침</button>
    </div>

</body>
