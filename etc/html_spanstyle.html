<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML vs. CSS</title>
    <style>
        .CSSstyle {
            color: red;
        }
    </style>
</head>

<body>
    HTML span 태그입니다: 특정 <span style="color:red">글자</span>를 꾸밀 때 써요
    <br>
    CSS span 태그입니다: 특정 <span class="CSSstyle">글자</span>를 꾸밀 때 써요
</body>

</html>
