<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | 로그인페이지</title>
    <style>
        /* 태그명을 바로 가리킬 때 */
        body {
            background-color: yellowgreen;
            color: white;
        }

        /* class를 만들어 가리킬 때 */
        .mytitle {
            color: darkmagenta;
        }

        /* button text 수정할 때 */
        .btntext {
            color: red;
        }

        /* 중첩 */
        .mytitle2 {
            color: orange;
        }

        .small-font {
            font-size: 25px;
        }


    </style>
</head>

<body>

    <h1 class="mytitle">로그인 페이지</h1>
    <div class="mytitle">
        <p>
            ID: <input type="text" />
        </p>
        <p>
            PW: <input type="password" />
        </p>
    </div>
    <button class='btntext'>로그인하기</button>
    <h2 class='btntext'>안녕하세요</h2>
    <h3 class='mytitle'>코딩가즈아</h3>

    
    <h1 class="mytitle">로그인 페이지</h1>
    <div class="mytitle2 small-font">
        <p>
            ID: <input type="text" />
        </p>
        <p>
            PW: <input type="password" />
        </p>
    </div>
    <button class='mytitle2 small-font'>탈퇴하기</button>

</body>
</body>

</html>
