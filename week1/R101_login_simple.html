<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Page</title>
    <style>
        /* 태그명을 바로 가리킬 때 */
        body {
            background-color: black;
            color: white;
        }

        /* class를 만들어 가리킬 때 */
        .mytitle {
            background-color: red;
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>로그인 페이지</h1>
    <div>
        <p>
            ID: <input type="text" />
        </p>
        <p class="mytitle">
            PW: <input type="password" />
        </p>
    </div>
    <button>로그인하기</button>
</body>

</html>
